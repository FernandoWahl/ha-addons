[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/app/logs/supervisord.pid

[program:surrealdb]
command=surreal start --log trace --user root --pass root memory
autostart=true
autorestart=true
stderr_logfile=/app/logs/surrealdb_error.log
stdout_logfile=/app/logs/surrealdb_output.log
priority=1

[program:streamlit]
command=python3 -m streamlit run app_home.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true --server.enableCORS=false --server.enableXsrfProtection=false
directory=/app/open-notebook-src
autostart=true
autorestart=true
stderr_logfile=/app/logs/streamlit_error.log
stdout_logfile=/app/logs/streamlit_output.log
environment=PYTHONPATH="/app/open-notebook-src"
priority=2

[program:api]
command=python3 run_api.py
directory=/app/open-notebook-src
autostart=true
autorestart=true
stderr_logfile=/app/logs/api_error.log
stdout_logfile=/app/logs/api_output.log
environment=PYTHONPATH="/app/open-notebook-src"
priority=3

[unix_http_server]
file=/tmp/supervisor.sock

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
