[unix_http_server]
file=/tmp/supervisor.sock

[supervisord]
logfile=/tmp/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/tmp/supervisord.pid
nodaemon=true
minfds=1024
minprocs=200

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:api]
command=python3 run_api.py
directory=/app/open-notebook-src
autostart=true
autorestart=true
stderr_logfile=/var/log/api.err.log
stdout_logfile=/var/log/api.out.log
environment=USE_POSTGRESQL="true",SKIP_SURREALDB_MIGRATION="true",API_PORT="8000",HOST="0.0.0.0",PORT="8000",PYTHONPATH="/app/open-notebook-src"
startsecs=10
startretries=3
user=root
priority=100

[program:stable_interface]
command=python3 /app/fallback_server.py
directory=/app/open-notebook-src
autostart=true
autorestart=true
stderr_logfile=/var/log/stable.err.log
stdout_logfile=/var/log/stable.out.log
environment=USE_POSTGRESQL="true",SKIP_SURREALDB_MIGRATION="true",PYTHONPATH="/app/open-notebook-src"
startsecs=10
startretries=3
user=root
priority=200
