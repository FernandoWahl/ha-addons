configuration:
  database_url:
    name: Database URL
    description: Database connection URL (use 'memory' for in-memory database)
  database_user:
    name: Database User
    description: Database username
  database_password:
    name: Database Password
    description: Database password
  openai_api_key:
    name: OpenAI API Key
    description: Your OpenAI API key for GPT models
  anthropic_api_key:
    name: Anthropic API Key
    description: Your Anthropic API key for Claude models
  groq_api_key:
    name: Groq API Key
    description: Your Groq API key for fast inference
  google_api_key:
    name: Google API Key
    description: Your Google AI API key for Gemini models
  mistral_api_key:
    name: Mistral API Key
    description: Your Mistral AI API key
  deepseek_api_key:
    name: DeepSeek API Key
    description: Your DeepSeek API key
  ollama_base_url:
    name: Ollama Base URL
    description: URL of your Ollama server for local models
  debug:
    name: Debug Mode
    description: Enable debug logging
  log_level:
    name: Log Level
    description: Set the logging level
  max_file_size:
    name: Max File Size (MB)
    description: Maximum allowed file size for uploads in megabytes
  allowed_file_types:
    name: Allowed File Types
    description: List of allowed file extensions for uploads
  enable_auth:
    name: Enable Authentication
    description: Require username and password to access the application
  auth_username:
    name: Username
    description: Username for authentication (required if auth is enabled)
  auth_password:
    name: Password
    description: Password for authentication (required if auth is enabled)
